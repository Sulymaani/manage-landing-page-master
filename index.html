<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Manage landing page</title>
    <link rel="stylesheet" href="scss/main.scss" />
    <script src="./script.js" defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Be+Vietnam+Pro:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <body>
      <div class="navbar">
        <div class="brand-title">
          <a href="/"><img src="images/logo.svg" alt="" /></a>
        </div>
        <div class="toggle-button"></div>
        <div class="navbar-links">
          <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Contact</a></li>
            <li><a href="#">Careers</a></li>
            <li><a href="#">Community</a></li>
          </ul>
        </div>
        <div class="nav-btn">
          <button>Get Started</button>
        </div>
      </div> 

      <!-- Hero Section -->
      <section class="hero">
        <div class="hero-content grid grid--1x2">
          <div class="hero-image">
            <img src="/images/illustration-intro.svg" alt="" />
          </div>
          <div class="hero-text">
            <h1 class="hero__header fs-800 fw-bold">
              Bring everyone together to build better products.
            </h1>
            <p class="fs-500">
              Manage makes it easy it simple for software teams to plan
              day-to-day tasks while keeping the larger team goals in view.
            </p>
            <div class="hero-btn">
              <button>Get Started</button>
            </div>
          </div>
          
        </div>
    </body>
  </body>
</html>
